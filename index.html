<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Manangement</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--Style CSS
            <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <p>Employee Data Manangement</p>
        </div>
    </div>

    <div class="container">
            <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rates ($)</th>
                        <th scope="col">Total Billed($)</th>
                      </tr>
                    </thead>
                    <tbody id="employeeInfo">

                    </tbody>
            </table>
    </div>

      </div>

      <br>
      <br>
      <div class="container">
      <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-md-12">
              <div class="card card-default" style="padding:1%">
                <div class="card-header">
                        <label for="add-employee">
                 Add Employee </label>
                </div>
                <div class="card-body">
                  <!-- Sign-up Form (note the various input "types")-->
                  <form role="form">
                    <div class="form-group row">
                      <label for="employee-name-input">Employee Name:</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="role-input">Role:</label>
                      <input class="form-control" id="role-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="date-input">Start Date (MM/DD/YYYY):</label>
                      <input class="form-control" id="date-input" type="date">
                    </div>
                    <div class="form-group row">
                      <label for="rate-input">Monthly Rate:</label>
                      <input class="form-control" id="rate-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
      </div>
      </div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--javascript-->
    <script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
